<!DOCTYPE html>
<html lang="pt-BR" translate="no">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DROPPFY IA - OPERACIONAL</title>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="icon" type="image/ico" href="https://a0.awsstatic.com/libra-css/images/site/fav/favicon.ico">

    <style>
        body { 
            margin: 0; 
            background: #070707; 
            overflow-x: hidden; 
            font-family: 'Segoe UI', sans-serif; 
            color: #fff;
            height: 100vh;
        }

        #vanta-bg {
            position: fixed;
            top: 0; left: 0; width: 100vw; height: 100vh;
            z-index: 1;
        }

        #interface { 
            position: relative; 
            width: 100%; 
            min-height: 100vh;
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            z-index: 10; 
            padding: 20px;
            box-sizing: border-box;
        }

        .card { 
            background: rgba(0, 20, 40, 0.85); 
            border: 1px solid #ffa500; 
            border-radius: 20px; 
            padding: 30px; 
            width: 100%;
            max-width: 380px; 
            backdrop-filter: blur(15px); 
            box-shadow: 0 0 40px rgba(255, 165, 0, 0.2);
            text-align: center;
        }

        h1 { font-size: 1.1rem; text-shadow: 0 0 10px #ffa500; margin-bottom: 5px; color: #ffa500; }
        h2 { color: #fff; margin-bottom: 20px; letter-spacing: 1px; font-size: 1.3rem; }
        
        input { 
            width: 100%; 
            box-sizing: border-box;
            background: rgba(0,0,0,0.6); 
            border: 1px solid #444; 
            color: #fff; 
            padding: 12px; 
            margin: 8px 0; 
            border-radius: 8px; 
            outline: none; 
            transition: 0.3s;
        }
        
        input:focus { border-color: #ffa500; box-shadow: 0 0 10px rgba(255, 165, 0, 0.3); }

        button { 
            width: 100%; 
            padding: 15px; 
            background: linear-gradient(45deg, #ffa500, #ff8c00); 
            border: none; 
            border-radius: 8px; 
            font-weight: bold; 
            color: #000; 
            cursor: pointer; 
            margin-top: 15px;
            transition: 0.3s;
            text-transform: uppercase;
        }

        button:hover { transform: scale(1.02); background: #fff; }

        #status { font-size: 0.75rem; color: #ffa500; margin-top: 15px; font-weight: bold; }

        .footer-info { font-size: 0.6rem; opacity: 0.6; margin-top: 20px; text-transform: uppercase; }
    </style>
</head>
<body>

    <div id="vanta-bg"></div>

    <div id="interface">
        <div id="ui-layer" style="text-align: center; margin-bottom: 15px;">
            <h1>SISTEMA DROPPFY IA OPERACIONAL</h1>
            <p style="font-size: 0.7rem; opacity: 0.8;">CONEXÃO SEGURA AWS SA-EAST-1</p>
        </div>
         
        <div class="card">
            <h2>⚡ PIX PARCELADO</h2>
            <p style="font-size: 0.8rem; margin-bottom: 15px; color: #ccc;">AUTORIZAÇÃO EM 4X SEM JUROS</p>

            <input type="text" id="url-pedido" placeholder="Link da InfinitePay (Opcional)">
            <input type="text" id="cpf" placeholder="Seu CPF" maxlength="14">
            <input type="text" id="cep" placeholder="Seu CEP" maxlength="9">

            <button id="btn-main">ACESSAR SISTEMA V12</button>

            <div id="status">AGUARDANDO COMANDO...</div>
            <p class="footer-info">Emet Echad - Nível de Autoridade Ativo</p>
        </div>
    </div>

    <script>
        // 1. FUNDO NEURAL (VANTA.JS)
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            color: 0xffa500,
            backgroundColor: 0x070707,
            points: 15.0,
            maxDistance: 20.0,
            spacing: 15.0
        });

        // 2. MÁSCARA DE CPF SIMPLIFICADA
        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g,"");
            v = v.replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            e.target.value = v;
        });

        // 3. LÓGICA DE CONEXÃO COM A AWS (D_IA_PAGLEVE)
        const URL_LAMBDA = "https://mxkyrbqcwpcoqkhshtqjrfonvu0dwchv.lambda-url.sa-east-1.on.aws/";
        
        async function realizarAcesso() {
            const cpf = document.getElementById('cpf').value;
            const cep = document.getElementById('cep').value;
            const urlPedido = document.getElementById('url-pedido').value;
            const statusLabel = document.getElementById('status');
            const btn = document.getElementById('btn-main');

            if (cpf.length < 14 || cep.length < 8) {
                alert("Cristian, por favor, preencha CPF e CEP corretamente.");
                return;
            }

            // Interface em processamento
            btn.disabled = true;
            btn.innerText = "PROCESSANDO IA...";
            statusLabel.innerText = "⚡ CONECTANDO AO ROBÔ AWS...";

            try {
                const response = await fetch(URL_LAMBDA, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ 
                        cpf: cpf, 
                        cep: cep,
                        url_pedido: urlPedido || "https://loja.infinitepay.io/droppfy",
                        v12_auth: "20260112PB1F252F75254", // Chave de autoridade
                        origem: "FRONT_V12_OPERACIONAL"
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    statusLabel.innerText = "✅ AUTORIZADO! REDIRECIONANDO...";
                    
                    // Se o robô já devolver a URL da Pagaleve, pula direto
                    if (data.checkoutUrl || data.url) {
                        setTimeout(() => { window.location.href = data.checkoutUrl || data.url; }, 1500);
                    } else {
                        // Caso contrário, inicia fluxo de captura de documentos se necessário
                        alert("Dados enviados. Verifique seu e-mail ou prossiga para o scanner.");
                    }
                } else {
                    statusLabel.innerText = "❌ ERRO NA AUTORIZAÇÃO AWS.";
                    btn.disabled = false;
                    btn.innerText = "TENTAR NOVAMENTE";
                }
            } catch (err) {
                console.error(err);
                statusLabel.innerText = "❌ FALHA DE CONEXÃO COM A INSTÂNCIA.";
                btn.disabled = false;
                btn.innerText = "RECONECTAR";
            }
        }

        document.getElementById('btn-main').onclick = realizarAcesso;

        // 4. PROTEÇÃO DO CÓDIGO (ANTI-DEBUGGER)
        document.addEventListener('contextmenu', e => e.preventDefault());
        document.onkeydown = (e) => {
            if (e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false;
        };
    </script>
</body>
</html>
