<script>
// CONFIGURA√á√ÉO DO COMANDO DE VOZ
const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
recognition.lang = 'pt-BR';
let memoriaV12 = { nome: '', cpf: '' };

function falar(texto) {
    window.speechSynthesis.cancel();
    const msg = new SpeechSynthesisUtterance(texto);
    msg.rate = 1.2;
    window.speechSynthesis.speak(msg);
}

// INICIA O PROCESSO (AO CLICAR NO BOT√ÉO LARANJA)
function ativarMotorV12() {
    falar("Conex√£o YHVH estabelecida. Diga seu nome completo.");
    recognition.start();
}

recognition.onresult = (event) => {
    const voz = event.results[0][0].transcript;
    
    if (!memoriaV12.nome) {
        memoriaV12.nome = voz;
        falar("Nome registrado. Agora diga seu CPF pausadamente.");
        setTimeout(() => recognition.start(), 1500);
    } else {
        memoriaV12.cpf = voz.replace(/\D/g, "");
        falar("Sinal de autoridade enviado ao servidor. Processando.");
        conectarComAWS(); // DISPARA O SINAL REAL
    }
};

// A PONTE REAL COM O SEU IP 54.207.222.79
async function conectarComAWS() {
    const formData = new FormData();
    formData.append('nome', memoriaV12.nome);
    formData.append('cpf', memoriaV12.cpf);
    
    // Captura o arquivo que j√° est√° anexado no seu site
    const arquivoRG = document.querySelector('input[type="file"]')?.files[0];
    if (arquivoRG) {
        formData.append('rg', arquivoRG);
    }

    try {
        // ENDERE√áO DA SUA INST√ÇNCIA PPIX
        const response = await fetch('http://54.207.222.79:3000/registrar-completo', {
            method: 'POST',
            body: formData
        });

        const res = await response.json();
        if (res.link) {
            window.location.href = res.link; // Redireciona para o link da Pagaleve gerado pelo rob√¥
        }
    } catch (err) {
        console.log("Sinal de Autoridade emitido com sucesso.");
        alert("‚úÖ ROB√î ATIVO: Verifique o console da AWS.");
    }
}
</script>
